<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" href="css/styles.css">
    <link id="theme" rel="stylesheet" href="css/green.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="jquery-ui/jquery-ui.min.css" />
		<link rel="stylesheet" href="jquery-ui/jquery-ui.structure.min.css" />
		<link rel="stylesheet" href="jquery-ui/jquery-ui.theme.min.css" />
		<script type="text/javascript" src="jquery-ui/jquery-ui.min.js"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
  <script src="js/main.js"></script>
    <title>Proyecto JS y GitHub</title>
</head>
<body>
<div id="selector-theme">
<div id="to-green"></div>
<div id="to-red"></div>
<div id="to-blue"></div>
</div>

    <!--Cabecera-->


    <section id="global">
        <header>
            <div id="logo">
               <h1>Proyecto JS y GitHub</h1>
            </div>
            <div class="clearfix"></div>
        <nav id="menu">
            <ul >
               <li><a href="index.html">Inicio</a></li>
               <li><a href="reloj.html">Reloj</a></li>
               <li><a href="about.html">Sobre mi</a></li>
               <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
        </header>
  
       
            <section id="content">
                <div id="box">
                <h2>Contacto</h2>
                
                <form action="" method="POST" id="form_contact">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="" data-validation="alphanumeric" >
                    <label for="surname">Apellidos</label>
                    <input type="text" name="surname" id="" data-validation="alphanumeric">
                    <label for="">Email</label>
                    <input type="email" name="email" id="" data-validation="email">
                    <label for="sex">Sexo</label>
                    <select name="sex" id="">
                        <option value="men">Hombre</option>
                        <option value="women">Mujer</option>
                    </select>
                    <label for="date">Fecha de nacimiento</label>
                    <input type="text" id="datepicker" name="date" data-validation="date" data-validation-format="mm/dd/yyyy">
                    <label for="years">Edad</label>
                    <input type="text" name="years" id="" data-validation="number" >
                    <input type="submit" value="Enviar">

                </form>
                
            </div>
                
                <aside id="sidebar">
                    <div id="about">
                       <span><h4>Quien soy?</h4></span>
                       <img src="img/caracol.jpg" alt="">
                       <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptas, aut porro esse, necessit</p>
                    </div>      
                    <div id="login">
						<h4><span>Identificate</span></h4>
						<form>
							<label for="name">
								Nombre
							</label>
							<input type="text" name="name" id="form_name"/>

							<label for="email">
								Correo
							</label>
							<input type="text" name="email" id="form_email"/>

							<label for="password">
								Contraseña
							</label>
							<input type="password" name="password" id="form_password" />

							<input type="submit" value="Entrar" />
						</form>
					</div>          
                </aside>
                <div class="clearfix"></div>
            </section>
            
      
       
    </section>


    <footer>
        Master de JavaScript ©<a href="" class="subir">Ir arriba</a>
    </footer>

    
</body>
</html>
